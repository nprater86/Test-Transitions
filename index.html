<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!--banner start-->
        <div class="banner">
            <!-- left arrow button -->
            <div class="arrow">
                <button id="arrowLeft" class="button"><</button>
            </div>
            <!-- pokemon images -->
            <div class="boxes">
                <div id="greenBox" class="box">
                    <img src="./001.png" alt="">
                </div>
                <div id="blueBox" class="box">
                    <img src="./007.png" alt="">
                </div>
                <div id="redBox" class="box">
                    <img src="./004.png" alt="">
                </div>
            </div>
            <!-- right arrow button -->
            <div class="arrow">
                <button id="arrowRight" class="button">></button>
            </div>
        </div>
        <!-- banner end -->
        <!-- name and choice button start-->
        <div class="picker">
            <h1 id="pokeName">Bulbasaur</h1>
            <button id="choice" class="button" onclick="choiceMade(this)">I choose you!</button>
        </div>
        <!-- name and choice button end-->
    </div>
    <script src="./script.js"></script>
</body>
</html>
